<div style="background: white;">
  Users:
  <div style="padding:10px">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Status</th>
        <th>Email</th>
<!--        <th>Free From</th>-->
<!--        <th>Free until</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td><div style="text-align: center"><fa-icon [icon]="faPencilAlt"></fa-icon></div></td>
        <td class="content">{{user.firstName}}</td>
        <td class="content">{{user.lastName}}</td>
        <td><div style="text-align: center">{{user.status}}</div></td>
        <td class="content">{{user.email}}</td>
<!--        <td class="content">{{user.freeFrom}}</td>-->
<!--        <td class="content">{{user.freeUntil}}</td>-->
      </tr>
      </tbody>
    </table>
    <div style="padding-top: 10px">
      <button (click)="addUser()">Add User</button>
    </div>
  </div>
</div>
